<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>

        <form>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-md-5">
                        <div class="form-group row mb-4">
                            <label for="cod" class="col-sm-3 col-form-label">Codigo:</label>
                            <div class="col-sm-9">
                                <input type="number" id="cod" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="nombre" class="col-sm-3 col-form-label">Nombre:</label>
                            <div class="col-sm-9">
                                <input type="text" id="nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="apellido" class="col-sm-3 col-form-label">Apellido:</label>
                            <div class="col-sm-9">
                                <input type="text" id="apellido" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="curso" class="col-sm-3 col-form-label">Curso:</label>
                            <div class="col-sm-9">
                                <input type="text" id="curso" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="notaUno" class="col-sm-3 col-form-label">Nota 1:</label>
                            <div class="col-sm-9">
                                <input type="number" id="notaUno" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="notaDos" class="col-sm-3 col-form-label">Nota 2:</label>
                            <div class="col-sm-9">
                                <input type="number" id="notaDos" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="notaTres" class="col-sm-3 col-form-label">Nota 3:</label>
                            <div class="col-sm-9">
                                <input type="number" id="notaTres" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="promedio" class="col-sm-3 col-form-label">Promedio:</label>
                            <div class="col-sm-9">
                                <input type="number" id="promedio" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button type="button" id="botonEnviar" class="btn btn-primary">Enviar</button>
                                <button type="button" id="listar" class="btn btn-primary">Listar</button>
                                <button type="button" id="listar-aprobados" class="btn btn-primary">Aprobados</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    
    <hr>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-5">
                <table class="table table-dark table-striped" id="tabla">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Curso</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                            <th>Nota 3</th>
                            <th>Promedio</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <hr>

</div>    

    <div class="container">
        <div class="mensaje" id="mensaje"></div>
        <div class="error" id="error-message"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
</body>
</html>
